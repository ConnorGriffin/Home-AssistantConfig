resources:
  - url: /local/slider-entity-row.js?v=2
    type: js
    git: https://github.com/thomasloven/lovelace-slider-entity-row
  - url: /local/monster-card.js?v=1
    type: js
    git: https://raw.githubusercontent.com/ciotlosm/custom-lovelace/master/monster-card/monster-card.js

title: Home
views:
  - title: Home
    icon: mdi:home
    id: home
    #theme:
    cards:
      - title: General
        id: general
        type: entities
        entities:
          - sensor.home_humidity
          - climate.home
          - type: divider
          - binary_sensor.connor_presence
          - binary_sensor.diana_presence

      - title: Bedroom
        id: bedroom
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.bedroom_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.bedroom_light_mode
            name: Light Mode
          - entity: binary_sensor.bedroom_window
            name: Window
          - entity: binary_sensor.bedroom_occupancy
            name: Occupancy
          - entity: sensor.bedroom_temperature
            name: Temperature

      - title: Connor's Office
        id: connors_office
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.connors_office_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.connors_office_light_mode
            name: Light Mode
          - entity: binary_sensor.connors_office_south_window
            name: South Window
          - entity: binary_sensor.connors_office_west_window
            name: West Window
          - entity: binary_sensor.connor_office_occupancy
            name: Occupancy
          - entity: sensor.connor_office_temperature
            name: Temperature

      - title: Diana's Office
        id: dianas_office
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.dianas_office_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.dianas_office_light_mode
            name: Light Mode
          - entity: binary_sensor.dianas_office_window
            name: Window
          - entity: binary_sensor.diana_office_occupancy
            name: Occupancy
          - entity: sensor.diana_office_temperature
            name: Temperature

      - title: Living Room
        id: living_room
        type: entities
        show_header_toggle: false
        entities:
          - lock.front_door_lock
          - binary_sensor.front_door
          - entity: binary_sensor.front_window_left
            name: Window (Left Half)
          - entity: binary_sensor.front_window_right
            name: Window (Right Half)
          - entity: binary_sensor.living_room_occupancy
            name: Occupancy
          - entity: sensor.living_room_temperature
            name: Temperature
          - entity: binary_sensor.smart_plug_2_active
            name: Projector
            icon: mdi:projector

      - title: Dining Room
        id: dining_room
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.dining_room_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.dining_room_light_mode
            name: Light Mode
          - entity: binary_sensor.dining_room_window
            name: Window

      - title: Hallway
        id: hallway
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.hallway_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.hallway_light_mode
            name: Light Mode

      - title: Bathroom
        id: bathroom
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.bathroom_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.bathroom_light_mode
            name: Light Mode
          - entity: binary_sensor.bathroom_window
            name: Window
          - binary_sensor.bathroom_motion
          - sensor.bathroom_luminance
          - sensor.bathroom_relative_humidity
          - binary_sensor.shower

      - title: Back Room
        id: back_room
        type: entities
        show_header_toggle: false
        entities:
          - binary_sensor.backyard_door
          - binary_sensor.carport_door
          - binary_sensor.kitchen_door
          - entity: binary_sensor.back_left_window
            name: Left Window
          - entity: binary_sensor.back_right_window
            name: Right Window

      - title: Lights
        id: light_groups
        type: entities
        entities:
          - entity: group.all_lights
            name: All Lights
          - group.inside_lights
          - group.inside_lights_except_bedroom

