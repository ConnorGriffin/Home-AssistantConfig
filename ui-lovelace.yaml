  - title: Climate
    id: climate
    icon: mdi:weather-sunny
    cards:
      - type: thermostat
        id: thermostat
        entity: climate.home
      - type: weather-forecast
        id: forecast
        entity: weather.home
      - type: iframe
        id: temp_history
        title: History
        url: http://10.31.36.11:3000/dashboard-solo/snapshot/AHM5vJRewYGhx2eg6iJiy6KFhRYeu1I7?orgId=1&panelId=2&from=1530396946437&to=1530440146437&theme=light

  - title: Media
    id: media
    icon: mdi:audio-video
    cards:
      - type: media-control
        id: roku
        entity: media_player.living_room_roku
      - type: entities
        id: media_entities
        entities:
          - entity: binary_sensor.smart_plug_2_active
            name: Projector State
            icon: mdi:projector
          - entity: switch.smart_plug_2_switch
            name: Projector Power


  - title: Automations
    id: automations
    cards:
      - type: "custom:monster-card"
        id: all_automations
        card:
          type: entities
          title: All Automations
        filter:
          include:
            - entity_id: "input_boolean.*_automation"

  - title: Doors & Windows
    id: doors_windows
    cards:
      - title: 'Home Security'
        id: home_security
        type: entities
        entities:
          - sensor.home_security_armed
          - sensor.home_security_fired

      - title: Climate Zones
        id: climate_zones
        type: entities
        entities:
          - sensor.main_house_zone
          - sensor.back_room_exterior_zone

      - type: "custom:monster-card"
        id: all_windows
        card:
          type: entities
          title: All Windows
        filter:
          include:
            - entity_id: "binary_sensor.*window(?:_left|_right)?"

      - type: "custom:monster-card"
        id: all_doors
        card:
          type: entities
          title: All Doors
        filter:
          include:
            - entity_id: "binary_sensor.*door"

  - title: Z-Wave
    id: zwave
    cards:
      - type: "custom:monster-card"
        id: zwave_entities
        card:
          type: entities
          title: Z-Wave
        filter:
          include:
            - domain: zwave

      - type: "custom:monster-card"
        id: smart-plug-1
        card:
          type: entities
          title: Smart Plug 1
        filter:
          include:
            - entity_id: "*.smart_plug_1*"

      - type: "custom:monster-card"
        id: smart-plug-2
        card:
          type: entities
          title: Smart Plug 2
        filter:
          include:
            - entity_id: "*.smart_plug_2*"

      - type: "custom:monster-card"
        id: zwave_batteries
        card:
          type: entities
          title: Batteries
        filter:
          include:
            - entity_id: "sensor.*_battery"

      - title: Bathroom MultiSensor
        id: bathroom_multisensor
        type: entities
        entities:
          - sensor.bathroom_alarm_level
          - sensor.bathroom_alarm_type
          - sensor.bathroom_burglar
          - sensor.bathroom_sourcenodeid
          - sensor.bathroom_temperature
          - sensor.bathroom_ultraviolet

      - title: Front Door Lock
        id: front_door_lock
        type: entities
        entities:
          - sensor.front_door_lock_access_control
          - sensor.front_door_lock_alarm_level
          - sensor.front_door_lock_alarm_type
          - sensor.front_door_lock_burglar
          - sensor.front_door_lock_power_management
          - sensor.front_door_lock_sourcenodeid
          - sensor.front_door_lock_system
