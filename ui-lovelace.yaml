resources:
  - url: /local/slider-entity-row.js?v=2
    type: js
    git: https://github.com/thomasloven/lovelace-slider-entity-row
  - url: /local/monster-card.js?v=1
    type: js
    git: https://raw.githubusercontent.com/ciotlosm/custom-lovelace/master/monster-card/monster-card.js

title: Home
views:
  - title: Home
    icon: mdi:home
    #theme:
    cards:
      - title: General
        type: entities
        entities:
          - sensor.home_humidity
          - climate.home
          - type: divider
          - device_tracker.connor_galaxys8
          - device_tracker.diana_pixel2

      - title: Bedroom
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.bedroom_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.bedroom_light_mode
            name: Light Mode
          - entity: sensor.bedroom_window_state
            name: Window
          - entity: binary_sensor.bedroom_occupancy
            name: Occupancy
          - entity: sensor.bedroom_temperature
            name: Temperature

      - title: Connor's Office
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.connors_office_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.connors_office_light_mode
            name: Light Mode
          - entity: sensor.connors_office_south_window_state
            name: South Window
          - entity: sensor.connors_office_west_window_state
            name: West Window
          - entity: binary_sensor.connor_office_occupancy
            name: Occupancy
          - entity: sensor.connor_office_temperature
            name: Temperature

      - title: Diana's Office
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.dianas_office_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.dianas_office_light_mode
            name: Light Mode
          - entity: sensor.dianas_office_window_state
            name: Window
          - entity: binary_sensor.diana_office_occupancy
            name: Occupancy
          - entity: sensor.diana_office_temperature
            name: Temperature

      - title: Living Room
        type: entities
        show_header_toggle: false
        entities:
          - lock.front_door_lock
          - sensor.front_door_state
          - entity: sensor.front_window_left_state
            name: Window (Left Half)
          - entity: sensor.front_window_right_state
            name: Window (Right Half)
          - entity: binary_sensor.living_room_occupancy
            name: Occupancy
          - entity: sensor.living_room_temperature
            name: Temperature

      - title: Dining Room
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.dining_room_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.dining_room_light_mode
            name: Light Mode
          - entity: sensor.dining_room_window_state
            name: Window

      - title: Hallway
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.hallway_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.hallway_light_mode
            name: Light Mode

      - title: Bathroom
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.bathroom_light
            name: Light
            type: custom:slider-entity-row
          - entity: input_select.bathroom_light_mode
            name: Light Mode
          - binary_sensor.bathroom_motion
          - sensor.bathroom_luminance
          - sensor.bathroom_relative_humidity

      - title: Back Room
        type: entities
        show_header_toggle: false
        entities:
          - sensor.backyard_door_state
          - sensor.kitchen_door_state
          - entity: sensor.back_left_window_state
            name: Left Window
          - entity: sensor.back_right_window_state
            name: Right Window

      - title: Lights
        type: entities
        entities:
          - entity: group.all_lights
            name: All Lights
          - group.inside_lights
          - group.inside_lights_except_bedroom

