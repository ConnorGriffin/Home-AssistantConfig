        - group.general
        - group.bedroom
        - group.living_room
        - group.connors_office
        - group.dianas_office

people_view:
    name: People
    icon: mdi:account-multiple
    view: yes
    entities:
        - group.people
        - group.diabetes

media_view:
    view: yes
    icon: mdi:audio-video
    entities:
        - media_player.roku_5y25a2192945
        
