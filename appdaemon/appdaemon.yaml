secrets: /conf/secrets.yaml
log:
  accessfile: /conf/logs/access.log
  errorfile: /conf/logs/error.log
  logfile: /conf/logs/appdaemon.log
  log_generations: 3
  log_size: 1000000
appdaemon:
  #threads: 10
  app_dir: /conf/apps
  api_port: 5000
  api_key: !secret http_password
#  api_ssl_certificate: fullchain.pem
#  api_ssl_key: privkey.pem
  plugins:
    HASS:
      type: hass
      ha_url: !secret base_url
      ha_key: !secret http_password
  opnsense:
    api_key: !secret opnsense_api_key
    api_secret: !secret opnsense_api_secret
hadashboard:
  dash_url: !secret hadash_url
  dash_dir: /conf/dashboards