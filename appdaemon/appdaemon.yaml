secrets: /config/secrets.yaml
log:
  accessfile: /config/appdaemon/logs/access.log
  errorfile: /config/appdaemon/logs/error.log
  logfile: /config/appdaemon/logs/appdaemon.log
  log_generations: 3
  log_size: 1000000
appdaemon:
  #threads: 10
  app_dir: /config/appdaemon/apps
  api_port: 5000
  api_key: !secret http_password
  api_ssl_certificate: fullchain.pem
  api_ssl_key: privkey.pem
  plugins:
    HASS:
      type: hass
      ha_url: !secret base_url
      ha_key: !secret http_password
hadashboard:
  dash_url: !secret hadash_url
  dash_dir: /config/appdaemon/dashboards
