---
lights:
  module: lights
  class: Lights
  entities:
    - name: bedroom_light
      alarms: 
        - hide_switch_from_groups: 
            - bedroom
          alarm_groups:
            - alarm1
            - alarm2
            - alarm3
            - alarm4
            - alarm5
    - name: connors_office_light
  brightness_schedule:
    - pct: 75
      start: '9:00:00'
      end: '10:00:00'
    - pct: 100
      start: '12:00:00'
      end: '16:00:00'
    - pct: 70
      start: '18:00:00'
      end: '18:00:00'
    - pct: 10
      start: '21:00:00'
      end: '06:00:00'

alarm_clock:
  module: alarm_clock
  class: AlarmClock

ecobee:
  module: ecobee
  class: Ecobee
  ecobee_entity: climate.home
  presence_entity: input_text.alarm5_name
  home_delay: 0
  not_home_delay: 30
  climate_modes:
    # When away during these, set a home hold
    usually_home:
      - Home
      - Peak
      - Sleep 
    # When home during these, set an away hold
    usually_not_home:
      - Away
    # For documentation purposes only, take no action
    no_action:
      - Pre Peak