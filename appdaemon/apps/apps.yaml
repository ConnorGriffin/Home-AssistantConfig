---
lights:
  module: lights
  class: Lights
  entities:
    - name: bedroom_light
      alarms: 
        - hide_switch_from_groups: 
            - bedroom
          alarm_groups:
            - alarm1
            - alarm2
            - alarm3
            - alarm4
            - alarm5
    - name: connors_office_light
      alarms: 
        - hide_switch_from_groups: 
            - connors_office
#          alarm_groups:
#            - alarm5
  brightness_schedule:
    - pct: 75
      start: '9:00'
      end: '10:00'
    - pct: 100
      start: '12:00'
      end: '16:00'
    - pct: 70
      start: '18:00'
      end: '18:00'
    - pct: 10
      start: '21:00'
      end: '06:00'

alarm_clock:
  module: alarm_clock
  class: AlarmClock